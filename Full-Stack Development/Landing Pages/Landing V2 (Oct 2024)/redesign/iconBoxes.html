<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iconBoxes.css">
    <title>iconBoxes</title>
</head>
<body>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        AOS.init();
    </script>

    <!-- iconBoxes -->
    <div class="iconBoxes">
        <div class="boxWrapper">
            <div class="box1" data-aos="fade-up" data-aos-duration="1000">
                <img src="images/iconBoxes/facebook.png">
            </div>
            <div class="box2" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
                <img src="images/iconBoxes/iMessage.png">
            </div>
            <div class="box3" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="150">
                <img src="images/iconBoxes/instagram.png">
            </div>
            <div class="box4" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                <img src="images/iconBoxes/linkedin.png">
            </div>
        </div>

        <div class="iconBoxText">
            <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="235">Where <span>Versa</span> works</h1>
            <h2 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="250">Our technologies offer enhanced compatibility on various high volume plaforms for diverse deliveries.</h2>
        </div>
    </div>
</body>
</html>
