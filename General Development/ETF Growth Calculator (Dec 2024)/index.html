<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <h1>Index Fund Growth Calculator</h1>
            </div>
    
            <div class="inputs">
                <div class="input input1">
                    <h1>Amount Invested</h1>
                    <textarea id="initVal"></textarea>
                </div>
                <div class="input input2">
                    <h1>Growth Rate</h1>
                    <textarea id="rate"></textarea>
                </div>
                <div class="input input3">
                    <h1>Time</h1>
                    <textarea id="time"></textarea>
                </div>
            </div>
    
            <div class="results">
                <button class="calculate">Calculate</button>
                <textarea id="result"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
